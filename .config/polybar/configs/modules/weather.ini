
[module/weather-icon]
type = custom/script

interval = 1800

exec = python3 $HOME/.config/polybar/scripts/get_weather_icon.py

format = <label>
format-foreground = ${colors.aqua1}

label = "%output%"


[module/weather-text]
type = custom/script

interval = 1800

exec = python3 $HOME/.config/polybar/scripts/get_weather_text.py

format = <label>

label = "%output%"
