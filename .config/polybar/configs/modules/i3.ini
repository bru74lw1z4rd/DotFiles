[module/i3]
type = internal/i3

pin-workspaces = true

show-urgent = true

index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = true

fuzzy-match = true

format = <label-state>


ws-icon-default = "-"
ws-icon-1 = "1;%{T0}1%{T-}"
ws-icon-2 = "2;%{T0}2%{T-}" 
ws-icon-3 = "3;%{T0}3%{T-}"
ws-icon-4 = "4;%{T0}4%{T-}"
ws-icon-5 = "5;%{T0}5%{T-}"
ws-icon-6 = "6;%{T0}6%{T-}"
ws-icon-7 = "7;%{T0}7%{T-}"
ws-icon-8 = "8;%{T0}8%{T-}"
ws-icon-9 = "9;%{T0}9%{T-}"
ws-icon-0 = "0;%{T0}10%{T-}"


label-focused = %icon%
label-focused-foreground = ${colors.yellow1}
label-focused-padding = 12px

label-unfocused = ${self.label-focused}
label-unfocused-foreground = ${colors.gray0}
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = ${colors.gray0}
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}
