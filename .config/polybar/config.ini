[global/wm]
margin-bottom = 0

margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]
monitor = ${env:MONITOR:}

monitor-strict = false

override-redirect = false

width = 100%
height = 35

offset-y = 0

bottom = false
fixed-center = true

radius = 7.0

border-top-size = 5
border-left-size = 11
border-right-size = 6
border-bottom-size = 0
border-color = #00000000

background = ${color.background}

foreground = ${color.foreground}

line-size = 0
line-color = ${color.background}

padding = 2

module-margin-left = 1
module-margin-right = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;3"
font-2 = "feather:size=12;3"
font-3 = Font Awesome 5 Pro:style=Solid:pixelsize=12;3
font-4 = Font Awesome 5 Brands, Regular:pixelsize=12;3
font-5 = Font Awesome 5 Pro:style=Solid:pixelsize=11;3

modules-left = i3 
modules-center = date
modules-right = battery sep weather-icon weather-temp sep updates sep  temperature sep cpu memory sep pulseaudio sep sysmenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

dim-value = 1.0

tray-position = left

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = -5
tray-offset-y = 0

tray-padding = 4

tray-scale = 1.0

enable-ipc = true

scroll-up = i3wm-prev
scroll-down = i3wm-next

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
