backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;

# Blur
blur-background = true;
blur-kern = "7x7box";
 
# Shadow
shadow = true;				# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 5;			# The blur radius for shadows. (default 12)
shadow-offset-x = -10;		# The left offset for shadows. (default -15)
shadow-offset-y = -10;		# The top offset for shadows. (default -15)
shadow-opacity = 0.5;
menu-opacity = 1;

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};

# Fading
fading = true; # Fade windows during opacity changes.
fade-delta = 4; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.35; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.35; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing

# Windows
opacity-rule = [ 
  "100:class_g = 'Rofi'"#,
#  "95:class_g = 'Code'" 
];

