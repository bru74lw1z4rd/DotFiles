;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/dracula/include-modules.ini

[bar/main]
monitor = ${env:MONITOR:}

width = 100%
height = 31
offset-y = 0
bottom = false
fixed-center = true

;wm-restack = i3
;override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/dracula/fonts.ini

modules-left = margin round-left-red session round-right-red margin round-left-blue date round-right-blue margin round-left weather round-right margin 
modules-center = i3
modules-right = wlan wired memory cpu pulseaudio battery 


;tray-background = ${colors.bg}
;tray-position = right
;tray-maxsize = 16

cursor-click = pointer
;cursor-scroll = ns-resize

[settings]
screenchange-reload = true
